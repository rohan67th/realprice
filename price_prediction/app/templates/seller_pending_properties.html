<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold mb-6">Properties Pending Approval</h2>

        {% if properties %}
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead class="bg-yellow-100 text-yellow-800">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Location</th>
                        <th class="py-3 px-4 text-left">Type</th>
                        <th class="py-3 px-4 text-left">Price</th>
                        <th class="py-3 px-4 text-left">Status</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for property in properties %}
                    <tr class="border-t hover:bg-gray-50">
                        <td class="py-3 px-4">{{ property.id }}</td>
                        <td class="py-3 px-4">{{ property.location }}</td>
                        <td class="py-3 px-4">{{ property.property_type }}</td>
                        <td class="py-3 px-4">{{ property.price }}</td>
                        <td class="py-3 px-4">
                            <span class="inline-block bg-yellow-200 text-yellow-800 px-3 py-1 rounded text-sm">Pending</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center text-gray-500 mt-6">No pending properties at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
