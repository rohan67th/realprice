<!-- templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin | AI Price Prediction{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
              dark: "#1e293b",
              light: "#f8fafc",
              success: "#10b981",
              warning: "#f59e0b",
              danger: "#ef4444",
              info: "#3b82f6",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .sidebar-link.active {
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
        color: #3b82f6;
        border-left: 3px solid #3b82f6;
      }
      .sidebar-link:hover:not(.active) {
        background-color: rgba(59, 130, 246, 0.05);
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div class="hidden md:flex md:flex-shrink-0">
        <div class="flex flex-col w-64 bg-dark border-r border-gray-700">
          <div class="flex items-center justify-center h-20 px-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-white">AI Price Prediction</h1>
          </div>
          <div class="flex flex-col flex-grow px-4 py-6 overflow-y-auto">
            <nav class="flex-1 space-y-1">
              <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 text-gray-300 sidebar-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                <i class="ri-dashboard-line mr-3 text-lg"></i>
                Dashboard
              </a>
              <a href="{% url 'seller_list' %}" class="flex items-center px-4 py-3 text-gray-300 sidebar-link {% if request.resolver_match.url_name == 'seller_list' %}active{% endif %}">
                <i class="ri-store-2-line mr-3 text-lg"></i>
                Seller Management
              </a>
              <a href="{% url 'buyer_list' %}" class="flex items-center px-4 py-3 text-gray-300 sidebar-link">
                <i class="ri-group-line mr-3 text-lg"></i>
                Buyer Management
              </a>
              <a href="{% url 'admin_property_list' %}" class="flex items-center px-4 py-3 text-gray-300 sidebar-link {% if request.resolver_match.url_name == 'admin_property_list' %}active{% endif %}">
                <i class="ri-home-4-line mr-3 text-lg"></i>
                Property Management
              </a>

            </nav>
            <div class="mt-auto pt-6">
              <a href="{% url 'admin_logout' %}" class="flex items-center px-4 py-3 text-gray-300 hover:text-red-400 transition-colors">
                <i class="ri-logout-box-r-line mr-3 text-lg"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex flex-col flex-1 overflow-hidden">
        <header class="bg-white shadow-sm">
          <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center">
              <button class="md:hidden mr-4 text-gray-500 hover:text-primary">
                <i class="ri-menu-line text-xl"></i>
              </button>
              <h2 class="text-xl font-semibold text-gray-900">
                {% block page_title %}{% endblock %}
              </h2>
            </div>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
