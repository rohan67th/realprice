<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#6B7280" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      .show-password-toggle:checked ~ .password-input {
        -webkit-text-security: none;
      }
      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        height: 1.25rem;
        width: 1.25rem;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input[type="checkbox"]:checked {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }
      input[type="checkbox"]:checked::before {
        content: "";
        width: 0.5rem;
        height: 0.5rem;
        transform: rotate(45deg);
        border-bottom: 2px solid white;
        border-right: 2px solid white;
        margin-bottom: 0.125rem;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-100">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">logo</h1>
          <h2 class="text-xl font-semibold text-gray-800">Admin Login</h2>
          <p class="text-gray-500 mt-2">
            Welcome back! Please enter your credentials.
          </p>
        </div>
        <!-- Login Form -->
        <form method="POST" class="space-y-6" action="{% url 'admin_login' %}">
            {% csrf_token %}
          <!-- Username/Email Field -->
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-user-line text-gray-400"></i>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-button text-gray-900 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"
                placeholder="Enter your username"
              />
            </div>
          </div>
          <!-- Password Field -->
          <div>
            <div class="flex justify-between mb-1">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
            </div>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="password-input w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-button text-gray-900 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"
                placeholder="••••••••"
              />
            </div>
          </div>
          <!-- Login Button -->
          <button
            type="submit"
            class="!rounded-button w-full bg-primary text-white py-2.5 font-medium hover:bg-primary/90 transition-colors whitespace-nowrap"
          >
            Sign in
          </button>


          <div class="text-center mt-4">
            <a
              href="/"
              class="text-sm text-primary hover:underline flex items-center justify-center gap-1"
            >
              <i class="ri-arrow-left-line"></i> Back to Home
            </a>
          </div>

        </form>


      </div>
      <!-- Footer -->
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>© 2025 Company, Inc. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
