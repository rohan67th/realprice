<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <h2 class="text-2xl font-bold mb-4">Users List</h2>

    <table class="min-w-full bg-white border border-gray-300 rounded shadow">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="py-2 px-4 border-b">Username</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Status</th>
          <th class="py-2 px-4 border-b">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b">{{ user.username }}</td>
          <td class="py-2 px-4 border-b">{{ user.email }}</td>
          <td class="py-2 px-4 border-b">
            {% if user.is_blocked %}
            <span class="text-red-600 font-semibold">Blocked</span>
            {% else %}
            <span class="text-green-600 font-semibold">Active</span>
            {% endif %}
          </td>
          <td class="py-2 px-4 border-b">
            <form method="post" action="{% url 'toggle_block_user' user.id %}">
              {% csrf_token %}
              <button
                type="submit"
                class="{% if user.is_blocked %}bg-red-500 bg-red-600{% else %}bg-blue-500 bg-blue-600{% endif %} text-white px-3 py-1 rounded"
              >
                {% if user.is_blocked %}Unblock{% else %}Block{% endif %}
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
