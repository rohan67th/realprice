<!DOCTYPE html>
<html>
<head>
    <title>Edit Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Edit Property</h2>

        {% if messages %}
    <div>
      {% for message in messages %}
      <div
        class="mb-4 px-4 py-3 rounded text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300 {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300 {% else %}bg-blue-100 text-blue-700 border border-blue-300 {% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}




        <form method="post">
            {% csrf_token %}

            <label class="block mb-2">Property Type</label>
<select name="property_type" required class="w-full border p-2 rounded mb-4">
    <option value="">-- Select Property Type --</option>
    <option value="House" {% if property.property_type == "House" %}selected{% endif %}>House</option>
    <option value="Apartment" {% if property.property_type == "Apartment" %}selected{% endif %}>Apartment</option>
    <option value="Commercial" {% if property.property_type == "Commercial" %}selected{% endif %}>Commercial</option>
    <option value="Land" {% if property.property_type == "Land" %}selected{% endif %}>Land</option>
</select>

            <label class="block mb-2">Location</label>
            <input type="text" name="location" value="{{ property.location }}" class="w-full border p-2 rounded mb-4">


            <label class="block mb-2">Price</label>
            <input type="text" name="price" value="{{ property.price }}" class="w-full border p-2 rounded mb-4">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
            <a href="{% url 'seller_property_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
