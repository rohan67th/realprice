<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0EA5E9',
                        secondary: '#64748B'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        .message {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Forgot Password</h2>
            <p class="text-gray-600">Enter your email address to reset your password</p>
        </div>

        <div id="messageArea" class="message mb-4 p-4 rounded hidden">
            <div class="flex items-center">
                <i class="message-icon mr-2"></i>
                <span class="message-text"></span>
            </div>
        </div>

        <form class="space-y-6" method="POST"> 

            {% csrf_token %}

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input type="email" id="email" name="email" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-sm" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 !rounded-button flex items-center justify-center space-x-2 hover:bg-primary/90 transition-colors whitespace-nowrap">
                <span id="buttonText">Reset Password</span>
                <div id="loadingSpinner" class="hidden">
                    <i class="ri-loader-4-line animate-spin"></i>
                </div>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-secondary hover:text-primary flex items-center justify-center">
                <i class="ri-arrow-left-line mr-1"></i>
                <span>Back to Login</span>
            </a>
        </div>
    </div>


</body>
</html>
