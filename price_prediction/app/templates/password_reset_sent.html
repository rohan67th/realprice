<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Link Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#10B981",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="w-full max-w-md">

      <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <div
          class="w-20 h-20 mx-auto mb-6 bg-green-100 rounded-full flex items-center justify-center"
        >
          <i class="ri-mail-check-line text-secondary text-4xl"></i>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Password Reset Link Sent
        </h2>

        <p class="text-gray-600 mb-6">
          We've sent a password reset link to your email address. Please check
          your inbox and follow the instructions to reset your password.
        </p>

        <div class="text-sm text-gray-500 mb-8">
          <p>
            The link will expire in
            <span id="timer" class="font-medium">10:00</span> minutes
          </p>
        </div>

        <div class="space-y-4">
          <p class="text-sm text-gray-500">
            Didn't receive the email? Check your spam folder.
          </p>
        </div>
      </div>
    </div>

    <div
      id="toast"
      class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 transform translate-x-full transition-transform duration-300 flex items-center"
    >
      <i class="ri-checkbox-circle-line text-secondary mr-2"></i>
      <span id="toastMessage"></span>
    </div>
  </body>
</html>
