<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Reset Password</h1>
        <p class="text-gray-600 text-center mb-6">Enter your new password below.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="text-center mb-4 p-2 rounded-lg {{ message.tags }}">
                    <p class="text-sm {% if message.tags == 'error' %}text-red-600{% else %}text-blue-600{% endif %}">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    placeholder="Enter new password">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    placeholder="Confirm your password">
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700">
                Reset Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-800">Back to Login</a>
        </div>
    </div>
</body>
</html>
