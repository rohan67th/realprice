<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Edit Profile</h2>
            
            <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" value="{{ user.username }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" value="{{ user.email }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" name="phone" value="{{ user.phone }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea name="address" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400">{{ user.address }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <select name="gender"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                        <option value="">Select</option>
                        <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" name="profile_pic"
                        class="w-full px-4 py-2 border border-gray-300 rounded bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    {% if user.profile_pic %}
                        <img src="{{ user.profile_pic.url }}" alt="Profile Picture" class="w-20 h-20 mt-2 rounded-full object-cover">
                    {% endif %}
                </div>


                <!-- Save Button -->
                <div class="flex justify-center mt-6">
                    <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow-md flex items-center transition-transform transform hover:scale-105">
                        <i class="ri-save-line mr-2"></i> Save Changes
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
