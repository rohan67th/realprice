{% extends 'basee.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1400&q=80')] bg-cover bg-center bg-no-repeat backdrop-blur-sm py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    
    <!-- Logo/Header -->
    <div class="flex justify-center mb-8">
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-bold text-gray-800">
          Price <span class="text-primary">Prediction</span>
        </span>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Sign in to your account</h2>

    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
          <div class="flex items-start p-3 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
            <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mt-1 mr-2"></i>
            <span>{{ message }}</span>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form class="space-y-6" action="{% url 'buyer_login' %}" method="post">
      {% csrf_token %}

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <!-- Icon -->
            <svg ... class="w-5 h-5 text-gray-400">...</svg>
          </div>
          <input type="text" id="username" name="username" required
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-400"
            placeholder="Enter your username">
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <!-- Icon -->
            <svg ... class="w-5 h-5 text-gray-400">...</svg>
          </div>
          <input type="password" id="password" name="password" required
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-400"
            placeholder="Enter your password">
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <a href="{% url 'forgot-password-buyer' %}" class="font-medium text-primary hover:text-primary-dark">Forgot password?</a>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
          Sign in
        </button>
      </div>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'buyer_registration' %}" class="font-medium text-primary hover:text-primary-dark">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
