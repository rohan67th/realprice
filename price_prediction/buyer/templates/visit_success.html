<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Scheduled</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <!-- Success Message -->
    <h2 class="text-2xl font-bold text-green-600 mb-2">Visit Scheduled!</h2>
    <p class="text-gray-600 mb-6">Your visit has been scheduled successfully. Our agent will contact you shortly.</p>

    <!-- Buttons -->
    <div class="space-y-2">
      <a href="{% url 'buyer_landing' %}" 
         class="inline-block w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Back to Properties
      </a>
      <a href="/" 
         class="inline-block w-full py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
        Go to Home
      </a>
    </div>

  </div>
</body>
</html>
